{% extends 'base.html' %} {% block body %}

<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{ tours[0].title }} {{ tours[0].stars }}★</h1>
        <!-- HERO -->
        <p class="lead">{{ tours[0].country }} {{ tours[0].nights }} ночей</p>
        <img src="{{ tours[0].picture }}" class="w-75" alt="">
        <p class="my-4 w-75">{{ tours[0].description }}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours[0].price | beautiful_price }} ₽</a>
    </section>
</main>

{% endblock %}
